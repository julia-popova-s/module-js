<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registration</title>
  </head>

  <body>
    <section class="registration">
      <div class="container">
        <form class="registration-form" id="reg">
          <h1 class="registration-form__title">Регистрация</h1>
          <div class="registration-form__label">Email</div>
          <svg
            class="registration-form__star"
            width="9"
            height="8"
            viewBox="0 0 9 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.99707 4.54492L0.237305 3.7627L0.755859 2.17188L3.48926 3.27051L3.31348 0.203125H5.03613L4.86035 3.33203L7.52344 2.25098L8.04199 3.85938L5.22949 4.6416L7.0752 6.97949L5.67773 7.97266L4.07812 5.40625L2.49609 7.88477L1.09863 6.93555L2.99707 4.54492Z"
              fill="#787878"
            />
          </svg>

          <input class="registration-form__input" type="text" placeholder="Введите email" />
          <p class="registration-form__alert"></p>

          <div class="registration-form__label">Пароль</div>
          <svg
            class="registration-form__star"
            width="9"
            height="8"
            viewBox="0 0 9 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.99707 4.54492L0.237305 3.7627L0.755859 2.17188L3.48926 3.27051L3.31348 0.203125H5.03613L4.86035 3.33203L7.52344 2.25098L8.04199 3.85938L5.22949 4.6416L7.0752 6.97949L5.67773 7.97266L4.07812 5.40625L2.49609 7.88477L1.09863 6.93555L2.99707 4.54492Z"
              fill="#787878"
            />
          </svg>

          <input class="registration-form__input" placeholder="Введите пароль" type="text" />
          <p class="registration-form__alert"></p>

          <div class="checkbox registration-form__check">
            <svg
              class="registration-form__star"
              width="9"
              height="8"
              viewBox="0 0 9 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.99707 4.54492L0.237305 3.7627L0.755859 2.17188L3.48926 3.27051L3.31348 0.203125H5.03613L4.86035 3.33203L7.52344 2.25098L8.04199 3.85938L5.22949 4.6416L7.0752 6.97949L5.67773 7.97266L4.07812 5.40625L2.49609 7.88477L1.09863 6.93555L2.99707 4.54492Z"
                fill="#787878"
              />
            </svg>

            <input type="checkbox" class="checkbox__mark" id="checkbox-reg" name="rules" />
            <label class="checkbox__label" for="checkbox-reg">
              Я согласен с <a class="checkbox__link" href="#">Правилами пользования приложением</a>
            </label>
          </div>
          <p class="registration-form__alert"></p>

          <button class="registration-form__btn" type="submit" form="reg">Регистрация</button>
        </form>

        <form class="input-form" id="input">
          <h1 class="input-form__title">Вход</h1>
          <div class="input-form__label">Email</div>
          <input class="input-form__input" type="text" placeholder="Введите email" />
          <p class="input-form__alert"></p>
          <div class="input-form__label">Пароль</div>
          <input class="input-form__input" placeholder="Введите пароль" type="text" />
          <p class="input-form__alert"></p>
          <div class="checkbox input-form__check">
            <input type="checkbox" class="checkbox__mark" id="checkbox-update" name="rules" />
            <label class="checkbox__label input-form__check-label" for="checkbox-update">
              Я согласен получать обновления на почту
            </label>
          </div>
          <p class="input-form__alert"></p>

          <button class="input-form__btn" type="submit" form="reg">Войти</button>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
