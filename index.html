<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registration</title>
  </head>

  <body>
    <section class="registration">
      <div class="container">
        <form class="registration-form" id="reg">
          <h1 class="registration-form__title">Регистрация</h1>
          <div class="registration-form__label">Email</div>
          <input class="registration-form__input" type="text" />

          <div class="registration-form__label">Пароль</div>
          <input class="registration-form__input" type="text" />

          <div class="checkbox registration-form__check">
            <input type="checkbox" class="checkbox__mark" id="checkbox-reg" name="rules" />
            <label class="checkbox__label" for="checkbox-reg">
              Я согласен с <a class="checkbox__link" href="#">Правилами пользования приложением</a>
            </label>
          </div>

          <button class="registration-form__btn" type="submit" form="reg">Регистрация</button>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
